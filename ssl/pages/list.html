<!doctype html>
<html>
    <head>
        <script src='/socket.io/socket.io.js'></script>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            var socket = io('/showlist');
			
            socket.on('welcome', function(data) {
                addData(data);
            });
            function addData(data) {
				
                var rows = "";
				$.each(data, function(){
				rows += "<tr><td>" + this.number + "</td><td>" + this.id + "</td><td>" + this.x + "</td><td>" + this.z + "</td><td>" + this.p + "</td><td>" + this.psign + "</td></tr>";
				});
				$( rows ).appendTo( "#userlist tbody" );
            }
        </script>
				<style>
 table {
    border-collapse: collapse;
    width: 95%;
}
table, th, td {
    border: 1px solid black;
}

td {
	max-width:200px;
	word-wrap:break-word;
 }
</style>
    </head>
    <body>
		<button onclick="location.href='/'"> HOME</button><br/>
		<table id="userlist">
			<thead>
				<tr>
					<td>number</td>
					<td>id</td>
					<td >x</td>
					<td>z</td>
					<td>p</td>
					<td>psign</td>
				</tr>
			</thead>
			<tbody>
			</tbody>	
		</table>
    </body>
</html>
